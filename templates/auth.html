<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NLCI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 w-full max-w-md relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-indigo-500 to-purple-500"></div>

        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 tracking-tight">Welcome Back</h2>
            <p class="text-gray-500 text-sm mt-1">Sign in to access the NLCI Portal</p>
        </div>
        
        <form method="POST" class="space-y-4">
            {% if step == 'email' %}
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-3 text-gray-400 w-5 h-5"></i>
                        <input type="email" name="email" placeholder="you@nlife.in" required 
                               class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition text-sm">
                    </div>
                </div>
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold transition shadow-sm hover:shadow-md">
                    Send Login Code
                </button>
            {% else %}
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Verification Code</label>
                    <input type="text" name="otp" maxlength="6" placeholder="000000" required autofocus
                           class="w-full p-4 border border-gray-200 rounded-xl text-center text-2xl font-bold tracking-[0.5em] text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition">
                </div>
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold transition shadow-sm hover:shadow-md">
                    Verify & Login
                </button>
                <a href="/logout" class="block text-center text-xs font-medium text-gray-400 hover:text-indigo-600 transition mt-4">
                    Entered wrong email? Start over
                </a>
            {% endif %}
        </form>

        {% if error %}
            <div class="mt-6 p-3 bg-red-50 border border-red-100 rounded-lg flex items-center gap-3">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-500"></i>
                <p class="text-red-600 text-sm font-medium">{{ error }}</p>
            </div>
        {% endif %}
    </div>

    <div class="absolute bottom-6 text-xs text-gray-400 font-medium">
        Â© 2024 New Life Computer Institution
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
