<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - NLCI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 3px; }
        .chat-bg { background-color: #f3f4f6; background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <nav class="bg-white border-b border-gray-200 z-50 shrink-0">
        <div class="max-w-full px-6 h-16 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <div class="bg-indigo-600 text-white p-1.5 rounded transition transform group-hover:scale-105">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg tracking-tight text-gray-900">Dashboard</span>
            </a>
            <div class="flex items-center gap-4">
                <div class="text-xs text-right hidden sm:block">
                    <p class="font-bold text-gray-900">{{ session.get('username') }}</p>
                    <p class="text-green-600 flex items-center justify-end gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Online</p>
                </div>
                <div class="w-8 h-8 bg-indigo-100 text-indigo-700 rounded-full flex items-center justify-center font-bold text-sm">
                    {{ session.get('username')[0]|upper if session.get('username') else 'U' }}
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 h-full overflow-hidden w-full bg-white">
        <div class="w-80 border-r border-gray-200 flex flex-col bg-white shrink-0">
            <div class="p-4 border-b border-gray-100 flex gap-2">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-400 w-4 h-4"></i>
                    <input type="text" id="searchInput" placeholder="Search..." class="w-full pl-9 pr-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
                </div>
                <button onclick="openGroupModal()" class="p-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition shadow-sm" title="New Group">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="contactList" class="flex-1 overflow-y-auto scroller p-2 space-y-1"></div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-50 relative min-w-0">
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-center p-6">
                <div class="w-20 h-20 bg-indigo-50 text-indigo-300 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="messages-square" class="w-10 h-10"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-900">Team Chat</h2>
                <p class="text-gray-500 text-sm mt-1">Select a colleague or group to start messaging.</p>
            </div>
            <div id="chatHeader" class="p-4 bg-white border-b border-gray-200 flex items-center gap-3 hidden z-10 shadow-sm">
                <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-700 font-bold text-lg" id="headerIcon">#</div>
                <div>
                    <h2 class="font-bold text-gray-900 leading-none" id="headerName">Select Chat</h2>
                    <p class="text-xs text-green-600 font-medium mt-1">Active Now</p>
                </div>
            </div>
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 scroller chat-bg hidden flex flex-col gap-3"></div>
            <div id="inputArea" class="p-4 bg-white border-t border-gray-200 hidden z-10">
                <form onsubmit="sendMessage(event)" class="flex gap-3 max-w-4xl mx-auto">
                    <input type="text" id="msgInput" placeholder="Type your message..." autocomplete="off" 
                           class="flex-1 px-5 py-3 rounded-full bg-gray-50 border border-gray-200 focus:outline-none focus:border-indigo-500 focus:bg-white transition">
                    <button type="submit" class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition shadow-md">
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="groupModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Create New Group</h3>
            <input type="text" id="newGroupName" placeholder="Group Name" class="w-full border border-gray-200 p-3 rounded-xl mb-4 focus:outline-none focus:border-indigo-500">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('groupModal').classList.add('hidden')" class="px-4 py-2 text-gray-500 hover:text-gray-700 font-medium">Cancel</button>
                <button onclick="createGroup()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-bold shadow-sm">Create Group</button>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let currentChatType = null;
        let currentUserEmail = "{{ session.get('email') }}"; 

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadContacts();
            setInterval(() => { if(currentChatId) loadMessages(); }, 2000);
        });

        function loadContacts() {
            fetch('/chat/api/init')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('contactList');
                list.innerHTML = ''; 
                if (data.groups.length > 0) {
                    list.innerHTML += `<div class="px-3 py-2 text-[10px] font-bold text-gray-400 uppercase tracking-wider">Groups</div>`;
                    data.groups.forEach(g => {
                        list.innerHTML += renderContactItem(g.id, g.name, 'group', 'users');
                    });
                }
                if (data.users.length > 0) {
                    list.innerHTML += `<div class="px-3 py-2 text-[10px] font-bold text-gray-400 uppercase tracking-wider mt-2">Direct Messages</div>`;
                    data.users.forEach(u => {
                        list.innerHTML += renderContactItem(u.id, u.name, 'user', 'user');
                    });
                }
            });
        }

        function renderContactItem(id, name, type, icon) {
            const isActive = currentChatId === id ? 'bg-indigo-50 text-indigo-700 border-indigo-200' : 'hover:bg-gray-50 border-transparent bg-white text-gray-700';
            return `
            <div onclick="selectChat('${id}', '${name}', '${type}')" class="p-3 cursor-pointer flex items-center gap-3 transition-all rounded-xl border ${isActive} mb-1">
                <div class="w-8 h-8 ${type === 'group' ? 'bg-orange-100 text-orange-600' : 'bg-gray-100 text-gray-500'} rounded-lg flex items-center justify-center shrink-0">
                    <i data-lucide="${icon}" class="w-4 h-4"></i>
                </div>
                <div class="truncate">
                    <h4 class="font-bold text-sm truncate">${name}</h4>
                </div>
            </div>`;
        }

        function selectChat(id, name, type) {
            currentChatId = id;
            currentChatType = type;
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('chatHeader').classList.remove('hidden');
            document.getElementById('messagesContainer').classList.remove('hidden');
            document.getElementById('inputArea').classList.remove('hidden');
            document.getElementById('headerName').innerText = name;
            document.getElementById('headerIcon').innerText = name[0].toUpperCase();
            loadContacts(); 
            loadMessages();
            lucide.createIcons();
        }

        function loadMessages() {
            if (!currentChatId) return;
            fetch(`/chat/api/messages?target_id=${currentChatId}`)
            .then(res => res.json())
            .then(msgs => {
                const container = document.getElementById('messagesContainer');
                const wasScrolledToBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
                container.innerHTML = '';
                msgs.forEach(msg => {
                    const isMe = msg.from_email === currentUserEmail;
                    const align = isMe ? 'self-end' : 'self-start';
                    const bg = isMe ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800 border border-gray-100';
                    const meta = isMe ? 'text-indigo-200' : 'text-gray-400';
                    container.innerHTML += `
                    <div class="flex flex-col ${align} max-w-[75%] min-w-[100px]">
                        <div class="${bg} px-4 py-2 rounded-2xl shadow-sm text-sm relative group">
                            ${!isMe ? `<div class="font-bold text-[10px] text-orange-600 mb-0.5">${msg.from}</div>` : ''}
                            ${msg.text}
                            <div class="text-[9px] ${meta} text-right mt-1 opacity-80">${msg.timestamp}</div>
                        </div>
                    </div>`;
                });
                if (wasScrolledToBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            });
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text || !currentChatId) return;
            fetch('/chat/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, target_id: currentChatId, target_type: currentChatType })
            }).then(() => {
                input.value = '';
                loadMessages();
            });
        }
        function openGroupModal() { document.getElementById('groupModal').classList.remove('hidden'); }
        function createGroup() {
            const name = document.getElementById('newGroupName').value;
            if(!name) return;
            fetch('/chat/api/create_group', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            }).then(() => {
                document.getElementById('groupModal').classList.add('hidden');
                document.getElementById('newGroupName').value = '';
                loadContacts();
            });
        }
    </script>
</body>
</html>
